<button class="livespan-btn">Хотите узнать сколько вы прожили?</button>

<div class="livespan-modal">
  <div class="livespan-modal__window">
    <button class="livespan-btn__closed">X</button>

    <!-- шапка -->
    <div class="livespan-modal__date">
      <h2 class="livespan-modal__date-title">Текущая дата:</h2>
      <div class="livespan-modal__date-todays">Сегодняшняя дата</div>
    </div>

    <!-- Выбор даты рождения -->
    <form class="livespan-modal__form">
      <div class="livespan-modal-dateofbirth">
        <h2 class="livespan-modal-dateofbirth__title">Выберите дату своего рождения:</h2>
        <div class="livespan-modal-dateofbirth__wrapper">
          <div class="livespan-modal-dateofbirth__yaer">
            <h3 class="livespan-modal-dateofbirth__year-title">Год:</h3>
            <select class="livespan-modal-dateofbirth__yaer-input">
              <!-- <option class="livespan-modal-dateofbirth__yaer-select">2020</option> -->
            </select>
          </div>
          <div class="livespan-modal-dateofbirth__month">
            <h3 class="livespan-modal-dateofbirth__month-title">Месяц:</h3>
            <select class="livespan-modal-dateofbirth__month-input">
              <!-- <option class="livespan-modal-dateofbirth__month-select">май</option> -->
            </select>
          </div>
          <div class="livespan-modal-dateofbirth__day">
            <h3 class="livespan-modal-dateofbirth__day-title">День:</h3>
            <select class="livespan-modal-dateofbirth__day-input">
              <!-- <option class="livespan-modal-dateofbirth__day-select">01</option> -->
            </select>
          </div>
        </div>
      </div>

      <!-- Кнопка -->
      <button class="livespan-modal__btn" type="submit">Посчитать</button>
    </form>

    <!-- Вывод информации -->
    <div class="livespan-modal-output">
      <h2 class="livespan-modal-output__title">Ваш возраст:</h2>
      <div class="livespan-modal-output__wrapper">
        <div class="livespan-modal-output__yaer">
          <div class="livespan-modal-output__yaer-output">00</div>
          <div class="livespan-modal-output__year-text">лет</div>
        </div>
        <div class="livespan-modal-output__month">
          <div class="livespan-modal-output__month-output">00</div>
          <div class="livespan-modal-output__month-text">месяцев</div>
        </div>
        <div class="livespan-modal-output__day">
          <div class="livespan-modal-output__day-output">00</div>
          <div class="livespan-modal-output__day-text">дней</div>
        </div>
      </div>
    </div>
  </div>




</div>
